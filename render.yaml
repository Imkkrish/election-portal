services:
  - type: web
    name: election-portal
    runtime: python
    buildCommand: pip install -r requirements.txt && python init_all.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
