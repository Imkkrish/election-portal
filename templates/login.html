{% extends "base.html" %}

{% block title %}Login - Election Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>üó≥Ô∏è Election Portal</h1>
            <p>Club Member Voting System</p>
        </div>
        
        <form method="POST" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">CcpC Login Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="name.rollno@cuj.ac.in"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="ccpc_url">CCPC Profile Link</label>
                <input 
                    type="url" 
                    id="ccpc_url" 
                    name="ccpc_url" 
                    required 
                    placeholder="https://ccpc-cuj.web.app/profile/..."
                    autocomplete="off"
                >
                <small class="form-hint">Paste your full CCPC profile URL</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                Login to Vote
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Only registered club members can vote</p>
            <a href="{{ url_for('admin_login') }}" class="admin-link">Admin Login ‚Üí</a>
        </div>
    </div>
</div>
{% endblock %}
